    <script>
        function myFunction() {
            const progressBar = document.querySelector('.progress-bar');
            let width = 0;
            const totalTime = 5000; // 5 seconds in milliseconds
            const increment = 1; // Width increment in percentage

            function updateProgressBar() {
                if (width < 100) {
                    width += increment;
                    progressBar.style.width = width + '%';
                }
            }

            const intervalId = setInterval(updateProgressBar, totalTime / (200 / increment));

            setTimeout(() => {
                clearInterval(intervalId);
                window.location.href = "views/main.php";
            }, totalTime);
        }
    </script>
